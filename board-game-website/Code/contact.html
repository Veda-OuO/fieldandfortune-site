    <h2>Hey, my name's Greg.</h2>
    <p>Want to schedule a playtest with me? I would love to teach/play with you or your group! <br> Have a question or comment? Send me a message!</p>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mwpodlry" method="POST" class="contact-form">
      <!-- User Name -->
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <!-- User Email -->
      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Message Box -->
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br><br>

      <!-- Submit Button -->
      <button type="submit">Send</button>
    </form>
